<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
    <script src="fancifymytext.js"></script>
		
    <style>
      fieldset {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
        display: inline-block;
      }
    </style>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Your UI controls go here -->
    <form>
      <fieldset>
        <legend>Text</legend>
        <textarea id="text-area" rows="4" cols="30"></textarea>
      </fieldset>
      <br>
      <fieldset>
        <legend>Fancify</legend>
        <button type="button" id="bigger-button" onclick="changeFontSize()">Bigger!</button>
        <button type="button" id="moo-button" onclick="makeTextMoo()">Moo</button>
        <label>
          <input type="radio" name="fancify-type" id="fancy-radio" value="fancy" onchange="applyStyles()">
          FancyShmancy
        </label>
        <label>
          <input type="radio" name="fancify-type" id="boring-radio" value="boring" onchange="applyStyles()">
          BoringBetty
        </label>
      </fieldset>
    </form>
    
	</body>
</html>
